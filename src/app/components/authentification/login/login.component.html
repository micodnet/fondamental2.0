<fieldset *ngIf="!isConnected">
    <legend>Connexion</legend>
    <p>Email : <input type="email" [(ngModel)]="email"  placeholder="Email"></p>
    <p>Mot de passe : <input type="password" [(ngModel)]="pwd"  placeholder="Mot de passe"></p>
    <button type="button" id="myButton" (click)="login()" data-loading-text="Loading...">Connexion</button>
  </fieldset>
